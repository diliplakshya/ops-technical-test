language: python
python:
  - "3.6"

# command to install dependencies
install:
  - pip install -r requirements.txt

# command to run tests
script:
  - python manage.py test

deploy:
  provider: heroku
  api_key:
    secure: "fc7d61b0-c983-4817-a0ff-557b770e9350"
  on:
    branch: production

branches:
    only:
      - production
